<div>

    <div class="row">
        <div class="col-xs-12">
            <h2 class="col-xs-push-1 col-xs-5" style="padding-bottom: 1%; color: #2e6da4;font-size: 80px">Select
                class</h2>
        </div>

    </div>
    <div class="col-xs-12">
        <div class="col-xs-3 text-center">
            <div>
                <button type="button" class="btn btn-default add" data-toggle="modal" data-target="#myModal">
                    <i class="fa fa-plus-square" style="font-size: 10em;color: #28A2C7"></i>
                </button>

                <!-- Modal -->
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="myModal">&times;</button>
                                <h4 class="modal-title">Create Classroom</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-signin">
                                    <input ng-model="classroom.className" type="text" id="inputClassname"
                                           class="form-control" placeholder="Classname" required autofocus>
                                    <input ng-model="login.username" type="text" id="inputClassDetail"
                                           class="form-control" placeholder="Description">
                                    <br>
                                    <button class="btn btn-lg btn-primary btn-block " data-dismiss="myModal"
                                            ng-click="addClassroom()">Create Classroom
                                    </button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-7 nav">
            <ul ng-repeat="classroom in classrooms">
                <li ng-click="showClassDetail(classroom.classId)" style="list-style: none;padding-left: 7%">
                    <a href="" class="black"><i class="fa fa-square-o " style="font-size: 8em"></i></a>
                    <p style="font-size: 15px;text-align: center">
                        {{classroom.className}}
                    </p>
                </li>
            </ul>
        </div>
        <div class="col-xs-2 classinformation" ng-if="detailVal">
            <p>class information</p>
            {{className}}
            {{classId}}
            <button class="btn btn-primary" ng-click="deleteStudentFromClass(classId)">Leave</button>
            <button class="btn btn-primary" ng-click="addStudentToClass(classId)">Join</button>

        </div>
    </div>
</div>
